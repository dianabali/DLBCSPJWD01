{% extends 'base.html' %}
{% load static %}

{% block title %}Babblu{% endblock %}

{% block content %}

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand p-4" href="{% url 'home' %}"> <!-- Home link -->
            <img src="{% static 'img/logo1.png' %}" alt="Logo" style="max-height: 40px;">
        </a>

        <!-- Toggler button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse fs-5 pt-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><b>Home</b></a> <!-- Home link -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}"><b>Profile</b></a> <!-- Profile link -->
                </li>

                <form method="POST" action="{% url 'logout' %}" style="display:inline; margin-left: 15px;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-toggle"><b>Logout</b></button> <!-- Logout button -->
                </form>
            </ul>
        </div>
    </div>
</nav>

<!-- Text-to-speech text box -->
<div class="container">
    <div id="text-box" class="text-box">
        <div id="close" class="close">X</div> <!-- Close button -->
        <h3>Choose voice</h3> <!-- Title for the text box -->
        <select id="voices"></select> <!-- Dropdown for voice selection -->
        <textarea id="text" placeholder="Enter text..."></textarea> <!-- Text area for input -->
        <button class="btn" id="read">Read Text</button> <!-- Button to read the text -->
    </div>
</div>

<!-- Add a New Card section -->
<div class="center-page">
    <div class="container py-5">
        <h2>Add a New Card</h2><br> <!-- Title for the section -->
        <form method="post" enctype="multipart/form-data"> <!-- Form to add a new card -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add</button> <!-- Submit button -->
        </form>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
